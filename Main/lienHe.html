<div id="popupLienHe" class="popup-lienhe-overlay">
  <div class="popup-lienhe-box">
    <div class="popup-lienhe-content">
      <h2>Liên hệ với LearnQuiz</h2>
      <p class="popup-lienhe-note">
        Nếu bạn gặp khó khăn trong quá trình học tập, đăng nhập hoặc sử dụng hệ
        thống,<br />
        đừng ngần ngại <strong>liên hệ với chúng tôi</strong> để được hỗ trợ
        nhanh chóng.
      </p>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Họ tên của bạn" required />
        <input type="email" name="email" placeholder="Email liên hệ" required />
        <textarea
          name="message"
          placeholder="Nội dung liên hệ..."
          rows="4"
          required
        ></textarea>
        <div class="popup-lienhe-buttons">
          <button type="submit" class="popup-lienhe-btn">Gửi liên hệ</button>
          <button type="button" class="popup-lienhe-close">Đóng</button>
        </div>
      </form>
    </div>
  </div>
</div>
